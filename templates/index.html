<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tokenizer Web App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1 class="title">Tokenizer Demo</h1>

    <div class="card">
        <textarea id="inputText" class="text-input" placeholder="Enter text to tokenize..."></textarea>
        <button class="btn" onclick="sendText()">Tokenize</button>
    </div>

    <div id="loading" class="loading hidden">Processing...</div>

    <div id="output" class="output-card hidden">
        <h3>Result</h3>
        <div id="tokenList"></div>
    </div>
</div>

<script src="/static/script.js"></script>

</body>
</html>
